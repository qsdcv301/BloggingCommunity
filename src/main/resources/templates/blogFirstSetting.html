<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Blogging Community</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/script.js"></script>
    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h1 class="text-white">BlogWorld</h1>
                <h2 class="text-white mt-2">Blog Setting</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 블로그 초기 설정을 해주세요!</p>

                <div class="mb-2">
                    <form th:action="@{/blog/blogSetting/{email}(email=${email})}" method="POST" enctype="multipart/form-data">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label for="title" class="form-label text-white">블로그 제목을 입력하세요</label>
                            <input id="title" type="text" class="form-control" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label text-white">블로그 설명을 입력해주세요</label>
                            <input id="description" type="text" class="form-control" name="description">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">카테고리 하나를 입력하세요</label>
                            <input id="name" type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label text-white">블로그 썸네일 하나를 선택해주세요</label>
                            <input class="form-control" id="file" type="file" name="file" />
                            <input type="hidden" id="email" th:value="${email}">
                            <button type="button" id="uploadBtn" class="btn btn-secondary mt-2">파일 업로드</button>
                        </div>
                        <button type="submit" class="btn btn-primary">설정완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#uploadBtn').click(function() {
            let fileInput = $('#file')[0];
            if (fileInput.files.length === 0) {
                alert("파일을 선택하세요.");
                return;
            }

            let formData = new FormData();
            let file = fileInput.files[0];
            let email = $("#email").val();
            let type = 'thumbnail'; // 업로드 타입 설정

            formData.append('file', file);
            formData.append('email', email);
            formData.append('type', type);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success === "true") {
                        alert(response.message);
                    } else {
                        alert("파일 업로드 실패: " + response.error);
                    }
                },
                error: function() {
                    alert("서버 오류가 발생했습니다. 다시 시도해 주세요.");
                }
            });
        });
    });
</script>
</body>
</html>
