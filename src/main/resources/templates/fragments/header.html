<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<header class="blog-header py-3" th:fragment="header">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="link-secondary" th:href="@{/blog/{email}/setting(email=${email})}">
                <i class="bi bi-gear"></i>
            </a>
        </div>
        <div class="col-4 text-center">
           <h2>Blogging Community</h2>
        </div>
            <form action="/blog/findBlog" method="post" class="col-4 d-flex justify-content-end align-items-center">
            <input id="searchBlogInput" name="searchBlog" type="text" class="form-control-sm">
            <button type="submit" class="ml-2 bg-transparent border-0"> <i class="bi bi-search"></i></button>
            </form>
    </div>
</header>
</html>
